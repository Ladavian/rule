name: Build MRS Ruleset

on:
  push:
    paths:
      - "rules/**/*.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mrs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up mihomo
        run: |
          MIHOMO_VERSION=v1.19.19
          curl -L -f -o mihomo.gz \
            https://github.com/MetaCubeX/mihomo/releases/download/${MIHOMO_VERSION}/mihomo-linux-amd64.gz

          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/mihomo

          mihomo version

      - name: Convert yaml to mrs
        run: |
          mkdir -p mrs
          for file in rules/*.yaml; do
            name=$(basename "$file" .yaml)
            echo "Converting $file -> mrs/$name.mrs"
            mihomo convert-ruleset "$file" "mrs/$name.mrs"
          done

      - name: Commit and push mrs files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add mrs/*.mrs
          git diff --cached --quiet || git commit -m "chore: auto build mrs ruleset"
          git push
