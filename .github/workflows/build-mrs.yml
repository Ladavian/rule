name: Build MRS Ruleset

on:
  push:
    paths:
      - "rules/**/*.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mrs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build mrs with mihomo docker
        run: |
          mkdir -p mrs
          for file in rules/*.yaml; do
            name=$(basename "$file" .yaml)
            docker run --rm -v ${{ github.workspace }}:/data metacubex/mihomo \
              convert-ruleset "/data/$file" "/data/mrs/$name.mrs"
          done

      - name: Commit and push mrs files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add mrs/*.mrs
          git diff --cached --quiet || git commit -m "chore: auto build mrs ruleset"
          git push
